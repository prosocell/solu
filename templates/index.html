{% extends 'base.html' %}
{% block background %}{% load static %}{% static '../static/img/enda-bg.jpg' %}{% endblock %}
{% block headers %}
{% include "nav-bar.html" %}
<div class="container" style="width: 400px; height:500px;" >
        <div class="row">
          <div class="col-lg-8 col-md-9 mx-auto">
            <div class="site-heading">

              
          <h2>Colegio de bachilleres</h2>         

              </div>
          </div>
        </div>
      </div>    
{% endblock %}  

{% block content %}


<!-- Carousel-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="../static/img/caru1.jpg"  alt="caru1" style="height:30%;" >
      </div>
  
      <div class="item">
        <img src="../static/img/caru2.jpg" alt="caru2" style="width:100%;">
        
      </div>
  
      <div class="item">
        <img src="../static/img/caru3.jpg" alt="caru3" style="width:100%;">
      </div>
      
    </div>
     <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
